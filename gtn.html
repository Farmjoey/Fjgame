<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.glitch.global/c3af7ac1-befa-43f4-a580-dee2646df58c/J.png?v=1729529423952"
    />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="gtn.css" />
  </head>
  <body>
    <header class="header">
        <nav class="navbar">
          <div class="hamburger" id="hamburger">&#9776;</div>
          <span class="login" id="user-info">
            <a class="login" href="/login.html" class="login-btn">Login</a>
            <a class="login" href="/signup.html" class="signup-btn">Sign up</a>
          </span>
          <div class="nav-links" id="nav-links">
            <div class="casual-games">
              <div class="games-grid">
                <div class="game-card" onclick="window.location.href='.'">
                  <h3>Home</h3>
                </div>
                <div class="game-card" onclick="window.location.href='fbbf.html'">
                  <h3>Flappy Bird</h3>
                </div>
                <div class="game-card" onclick="window.location.href='ttt.html'">
                  <h3>Tic Tac Toe</h3>
                </div>
                <div class="game-card" onclick="window.location.href='gtn.html'">
                  <h3>Guess the Number</h3>
                </div>
                <div class="game-card" onclick="window.location.href='wg.html'">
                  <h3>Wordle Game</h3>
                </div>
                <div class="game-card" onclick="window.location.href='rps.html'">
                  <h3>Rock Paper Scissors</h3>
                </div>
                <div class="game-card" onclick="window.location.href='mg.html'">
                  <h3>Memory Game</h3>
                </div>
                <div class="game-card" onclick="window.location.href='casino.html'">
                <h3>Casino</h3>
                </div>
                <div class="game-card" onclick="window.location.href='trading.html'">
                <h3>Gift</h3>
                </div>
                <div class="game-card" onclick="window.location.href='settings.html'">
                <h3>Settings</h3>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
    <div class="wrapper">
        <div class="game-container">
            <h1>Guess the Number</h1>
            <p>Guess a number between 1 and 100:</p>
            <input type="number" id="guessInput" min="1" max="100" />
            <button onclick="checkGuess()">Submit Guess</button>
            <div id="result"></div>
            <button id="restartButton" onclick="restartGame()" style="display: none">
                Restart Game
            </button>
        </div>
        <div class="coins-container">
            <div class="coins-display">
                Coins: <span id="coinsDisplay">0</span>
                <span id="coinsWonDisplay" class="coins-won">+0</span>
            </div>
        </div>
    </div>
    <!-- Static Login UI -->
    <div id="login-section">
      <input type="text" id="login-username" placeholder="Username" />
      <button onclick="login()">Login</button>
    </div>
    <div id="user-info" style="display:none;">
      <span id="welcome-message"></span>
      <button onclick="logout()">Logout</button>
    </div>
    <script src="gtn.js"></script>
    <script>
    function login() {
      const username = document.getElementById('login-username').value.trim();
      if (username) {
        localStorage.setItem('fjgame_user', username);
        updateLoginUI();
      }
    }
    function logout() {
      localStorage.removeItem('fjgame_user');
      updateLoginUI();
    }
    function updateLoginUI() {
      const user = localStorage.getItem('fjgame_user');
      if (user) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('welcome-message').textContent = `Welcome, ${user}!`;
      } else {
        document.getElementById('login-section').style.display = 'block';
        document.getElementById('user-info').style.display = 'none';
      }
    }
    document.addEventListener('DOMContentLoaded', updateLoginUI);
    </script>
  </body>
</html>
