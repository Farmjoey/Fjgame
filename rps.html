<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.glitch.global/c3af7ac1-befa-43f4-a580-dee2646df58c/J.png?v=1729529423952"
    />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script> <!-- Confetti library -->
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <div class="hamburger" id="hamburger">&#9776;</div>
          <span class="login" id="user-info">
            <a class="login" href="/login.html" class="login-btn">Login</a>
            <a class="login" href="/signup.html" class="signup-btn">Sign up</a>
          </span>
          <div class="nav-links" id="nav-links">
            <div class="casual-games">
              <div class="games-grid">
                <div class="game-card" onclick="window.location.href='.'">
                  <h3>Home</h3>
                </div>
                <div class="game-card" onclick="window.location.href='fbbf.html'">
                  <h3>Flappy Bird</h3>
                </div>
                <div class="game-card" onclick="window.location.href='ttt.html'">
                  <h3>Tic Tac Toe</h3>
                </div>
                <div class="game-card" onclick="window.location.href='gtn.html'">
                  <h3>Guess the Number</h3>
                </div>
                <div class="game-card" onclick="window.location.href='wg.html'">
                  <h3>Wordle Game</h3>
                </div>
                <div class="game-card" onclick="window.location.href='rps.html'">
                  <h3>Rock Paper Scissors</h3>
                </div>
                <div class="game-card" onclick="window.location.href='mg.html'">
                  <h3>Memory Game</h3>
                </div>
                <div class="game-card" onclick="window.location.href='casino.html'">
                <h3>Casino</h3>
                </div>
                <div class="game-card" onclick="window.location.href='trading.html'">
                <h3>Gift</h3>
                </div>
                <div class="game-card" onclick="window.location.href='settings.html'">
                <h3>Settings</h3>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
    <div class="wrapper">
        <div class="game-container">
            <h1>Rock, Paper, Scissors</h1>
            <div id="cooldown" class="cooldown"></div>
            <div class="choices">
                <button onclick="playGame('Rock')">Rock</button>
                <button onclick="playGame('Paper')">Paper</button>
                <button onclick="playGame('Scissors')">Scissors</button>
            </div>
            <div class="hands">
                <div class="hand">
                    <img id="playerChoiceImg" src="" alt="Player's choice" />
                    <div class="label">You</div>
                </div>
                <div class="hand">
                    <img id="computerChoiceImg" src="" alt="Computer's choice" />
                    <div class="label">Bot</div>
                </div>
            </div>
            <div id="result" class="result"></div>
            <button id="restartButton" onclick="restartGame()" style="display: none">
                Restart Game
            </button>
        </div>
        <div class="coins-container">
            <div class="coins-display">
                Coins: <span id="coinsDisplay">0</span>
                <span id="coinsWonDisplay" class="coins-won">+0</span>
            </div>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
