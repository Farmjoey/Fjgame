    <div class="signup-form">
      <h2>Opret Konto</h2>
      <form action="save_user.php" method="POST">
        <div class="error-message" id="error-message">
          
        </div>
        <input type="text" name="username" placeholder="Brugernavn" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Adgangskode" required />
        <input type="password" name="confirmPassword" placeholder="BekrÃ¦ft adgangskode" required />
        <button type="submit">Opret Konto</button>
      </form>
      


      <p class="p">Har du allerede en konto? <a href="login.html">Log ind her</a></p>
    </div>

    <script>
      // Hent fejlmeddelelsen fra PHP-sessionen via en midlertidig session-fil
      fetch('get_error.php')
        .then(response => response.text())
        .then(errorMessage => {
          if (errorMessage) {
            document.getElementById('error-message').innerText = errorMessage;
            document.getElementById('error-message').style.color = 'red';
          }
        });
      
      
      document.addEventListener("DOMContentLoaded", function () {
  // Hent sessionstatus fra PHP
  fetch('session_status.php')
    .then(response => response.json())
    .then(data => {
      const userInfo = document.getElementById('user-info');

      if (data.loggedIn) {
        // Hvis brugeren er logget ind, vis velkomstbesked og logout
        userInfo.innerHTML = `
          <a class="welcome-message">Velkommen, ${data.username}!</a>
          <a class="login" href="logout.php" class="logout-btn">Logout</a>
        `;
      } else {
        // Hvis ikke logget ind, vis login og signup knapperne
        userInfo.innerHTML = `
          <a class="login" href="/login.html" class="login-btn">Login</a>
          <a class="login" href="/signup.html" class="signup-btn">Sign up</a>
        `;
      }
    })
    .catch(error => {
      console.error('Error fetching session status:', error);
    });
});



// JavaScript for toggling the navigation menu on mobile
