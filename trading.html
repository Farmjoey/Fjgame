<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.glitch.global/c3af7ac1-befa-43f4-a580-dee2646df58c/J.png?v=1729529423952"
    />
    <title>Gift Place</title>
    <link rel="stylesheet" href="trading.css" />
  </head>
<body>
    <header class="header">
        <nav class="navbar">
          <div class="hamburger" id="hamburger">&#9776;</div>
          <span class="login" id="user-info">
            <a class="login" href="/login.html" class="login-btn">Login</a>
            <a class="login" href="/signup.html" class="signup-btn">Sign up</a>
          </span>
          <div class="nav-links" id="nav-links">
            <div class="casual-games">
              <div class="games-grid">
                <div class="game-card" onclick="window.location.href='.'">
                  <h3>Home</h3>
                </div>
                <div class="game-card" onclick="window.location.href='fbbf.html'">
                  <h3>Flappy Bird</h3>
                </div>
                <div class="game-card" onclick="window.location.href='ttt.html'">
                  <h3>Tic Tac Toe</h3>
                </div>
                <div class="game-card" onclick="window.location.href='gtn.html'">
                  <h3>Guess the Number</h3>
                </div>
                <div class="game-card" onclick="window.location.href='wg.html'">
                  <h3>Wordle Game</h3>
                </div>
                <div class="game-card" onclick="window.location.href='rps.html'">
                  <h3>Rock Paper Scissors</h3>
                </div>
                <div class="game-card" onclick="window.location.href='mg.html'">
                  <h3>Memory Game</h3>
                </div>
                <div class="game-card" onclick="window.location.href='casino.html'">
                <h3>Casino</h3>
                </div>
                <div class="game-card" onclick="window.location.href='trading.html'">
                <h3>Gift</h3>
                </div>
                <div class="game-card" onclick="window.location.href='settings.html'">
                <h3>Settings</h3>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

    <div class="trading-container">
        <h1>Gift Place</h1>
        
        <div id="tradeStatus" class="trade-status"></div>
        
        <div class="gift-boxes">
            <!-- Gift Box 1 -->
            <div class="gift-box">
                <h2>Send Skins</h2>
                <div class="gift-content">
                    <select id="skinGiftPlayer" class="gift-select">
                        <option value="">Select a player</option>
                        <!-- Players will be populated via JavaScript -->
                    </select>
                    <select id="skinSelect" class="gift-select" multiple>
                        <!-- Available skins will be populated via JavaScript -->
                    </select>
                    <button onclick="sendSkinGift()" class="gift-button">Send Skin Gift</button>
                </div>
            </div>

            <!-- Gift Box 2 -->
            <div class="gift-box">
                <h2>Send Coins</h2>
                <div class="gift-content">
                    <!-- Add coin display here -->
                    <div class="coin-display-box">
                        Your Balance: <span class="coin-icon">ðŸª™</span><span id="userCoins">0</span>
                    </div>
                    <select id="coinGiftPlayer" class="gift-select">
                        <option value="">Select a player</option>
                        <!-- Players will be populated via JavaScript -->
                    </select>
                    <input type="number" id="coinAmount" min="0" placeholder="Enter coin amount" class="gift-input">
                    <button onclick="sendCoinGift()" class="gift-button">Send Coin Gift</button>
                </div>
            </div>

            <!-- Gift History -->
            <div class="gift-box">
                <h2>Your Gift History</h2>
                <div id="giftHistory" class="gift-history">
                    <!-- Gift history will be populated via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="trading.js"></script>
</body>
</html>
