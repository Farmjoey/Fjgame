<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.glitch.global/c3af7ac1-befa-43f4-a580-dee2646df58c/J.png?v=1729529423952"
    />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <header class="header">
        <nav class="navbar">
          <div class="hamburger" id="hamburger">&#9776;</div>
          <span class="login" id="user-info">
            <a class="login" href="/login.html" class="login-btn">Login</a>
            <a class="login" href="/signup.html" class="signup-btn">Sign up</a>
          </span>
          <div class="nav-links" id="nav-links">
            <div class="casual-games">
              <div class="games-grid">
                <div class="game-card" onclick="window.location.href='.'">
                  <h3>Home</h3>
                </div>
                <div class="game-card" onclick="window.location.href='fbbf.html'">
                  <h3>Flappy Bird</h3>
                </div>
                <div class="game-card" onclick="window.location.href='ttt.html'">
                  <h3>Tic Tac Toe</h3>
                </div>
                <div class="game-card" onclick="window.location.href='gtn.html'">
                  <h3>Guess the Number</h3>
                </div>
                <div class="game-card" onclick="window.location.href='wg.html'">
                  <h3>Wordle Game</h3>
                </div>
                <div class="game-card" onclick="window.location.href='rps.html'">
                  <h3>Rock Paper Scissors</h3>
                </div>
                <div class="game-card" onclick="window.location.href='mg.html'">
                  <h3>Memory Game</h3>
                </div>
                <div class="game-card" onclick="window.location.href='casino.html'">
                <h3>Casino</h3>
                </div>
                <div class="game-card" onclick="window.location.href='trading.html'">
                <h3>Gift</h3>
                </div>
                <div class="game-card" onclick="window.location.href='settings.html'">
                <h3>Settings</h3>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

    <div class="game-container">
      <h1>Tic Tac Toe</h1>

      <!-- Game Mode Selection -->
      <div id="game-mode-selection">
        <button onclick="startGame('solo')">Play vs Friend</button>
        <button onclick="startGame('bot')">Play vs Bot</button>
      </div>

      <!-- Game Board -->
      <div id="status"></div>
      <div class="game-board" id="board" style="display: none;">
        <div id="cell-0" class="cell" onclick="makeMove(0)"></div>
        <div id="cell-1" class="cell" onclick="makeMove(1)"></div>
        <div id="cell-2" class="cell" onclick="makeMove(2)"></div>
        <div id="cell-3" class="cell" onclick="makeMove(3)"></div>
        <div id="cell-4" class="cell" onclick="makeMove(4)"></div>
        <div id="cell-5" class="cell" onclick="makeMove(5)"></div>
        <div id="cell-6" class="cell" onclick="makeMove(6)"></div>
        <div id="cell-7" class="cell" onclick="makeMove(7)"></div>
        <div id="cell-8" class="cell" onclick="makeMove(8)"></div>
      </div>

      <div class="coins-container">
        <div class="coins-display">
          Coins: <span id="coinsDisplay">0</span>
          <span id="coinsWonDisplay" class="coins-won">+0</span>
        </div>
      </div>

      <button onclick="resetGame()">Restart Game</button>
    </div>
    
    <script src="ttt.js"></script>
  </body>
</html>
